<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Whoops!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 5%;
      color: #333;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 0;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
    }
    img {
      width: 250px;
      margin: 30px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1.2em;
      border: 2px solid #007BFF;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! This page took a wrong turn somewhere.</p>
  <img src="https://http.cat/404" alt="Confused Cat">
  <p>It's not you. It's the internet. Probably.</p>
  <a href="/">Take me home before I click something weird</a>
</body>
</html>
